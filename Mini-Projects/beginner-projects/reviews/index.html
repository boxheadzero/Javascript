<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <div class="container">
      <div class="review-heading">
        <h1>Our Reviews</h1>
      </div>
      <div class="profile-container">
        <div class="profile">
          <div class="profile-img-container">
            <img
              id="person-img"
              class="profile-img"
              src="./img/profile-1.jpg"
              alt="Profile image"
            />
          </div>
          <h4 id="author" class="profile-name">name</h4>
          <h4 id="career" class="profile-career">Career</h4>
        </div>
        <div id="info" class="profile-para">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Non
            doloribus, labore quis dolorum amet sit nam repellendus vel nulla
            reiciendis quibusdam ipsam ex consequatur vitae molestias numquam ab
            pariatur. Similique?
          </p>
        </div>
        <div class="arrow-container">
          <div class="arrow-container-btn--1">
            <div class="arrow-prev"></div>
          </div>
          <div class="arrow-container-btn--2">
            <div class="arrow-next"></div>
          </div>
        </div>
        <div class="btn-container">
          <button class="random-btn">Surprise Me</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
