<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FETCH API</title>
  </head>
  <body>
    <div>
      <div class="hero">
        <h3>Cat n Dog</h3>
        <p class="hero-para">Choose your favourite cat&dog image for free!</p>
      </div>
      <div class="results">
        <div id="cat_result" class="result">
          <p>Random Cat Placeholder</p>
        </div>
        <div id="dog_result" class="result">
          <p>Random Dog Placeholder</p>
        </div>
      </div>

      <div class="buttons">
        <button id="cat_btn">Get Cat</button>
        <button id="dog_btn">Get Dog</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
